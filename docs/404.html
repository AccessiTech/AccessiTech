      <h1>AccessiTech</h1>
      <b>Accessibility for Design Technologists</b>
      <p>As a social enterprise, AccessiTech LLC fosters positive social change by promoting and collaborating on emergent technologies aimed at increasing accessibility, inclusion, and equity for all.</p>
      <hr>
      <h2>Services</h2>
      <p>As a design technologist with over 10 years of professional experience across multiple industries I offer independent mentorship through various platforms as I continue to produce software for digital accessibility.</p>
      <p>As an accessibility consultant I offer a wide range of services throughout the product lifecycle, including but not limited to: Accessibility Audits, Design Research, Project Management, and Full-Stack Engineering.</p>
      <h3>Accessibility Consultation</h3>
      <p>As an Accessibility Consultant I audit designs and software for accessibility compliance, offer project management services, and ensure the shipping of robust and accessible software.</p>
      <a href="mailto:accessit3ch@gmail.com?subject=Accessibility Consultation" target="_blank">Contact me about consultation</a>
      <h3>Quality Assurance</h3>
      <p>As a QA Engineer, I have spent my career testing, triaging, and debugging software at every stage of the product life cycle, including: test planning, end-to-end quality assurance, unit/integration testing, user/usability testing, and more.</p>
      <a href="https://www.fiverr.com/accessitech/review-your-frontend-code" target="_blank">Let me test your code</a>
      <h3>Web Mentorship</h3>
      <p>As I am able to write less code, I am excited to offer mentorship in web design and development, helping overcome the steep learning curve of coding, dispelling myths and worries, and promoting their capacity to learn while instilling best practices of the field.</p>
      <a href="https://www.fiverr.com/accessitech/teach-you-web-development" target="_blank">Learn more about the web</a>
      <h3>Software Production</h3>
      <p>I believe that free, modular, and robust open-source software is crucial for creating an accessible web for both users and developers alike. AccessiTech proudly produces and promotes such software to counter ableism in ICT communities today.</p>
      <a href="https://github.com/AccessiTech/AccessiTech/discussions/33" target="_blank">Join the conversation</a>
